version: '2'

services:
  nginx:
    image: nginx
    links:
      - website
      - api
      - editor
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  api:
    image: node
    volumes:
      - ./api/:/app/
    working_dir: /app/
    command: npm start
    expose:
      - "80"
    links:
      - mongodb
  editor:
    build: ./editor
    volumes:
      - ./editor/:/app/
    working_dir: /app/
    environment:
      - PIXORE_PATH=editor
    command: npm start
    expose:
      - "80"
  website:
    build: ./website
    volumes:
      - ./website/:/app/
    working_dir: /app/
    command: npm start
    expose:
      - "80"
  mongodb:
    image: mongo
    expose:
      - "80"
    ports:
      - "27017:27017"
    volumes:
      - /data/db